<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page | MIT</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section>
        <div class = "head-sec">
            <img src = "image/mit-logo.png" alt = "mit-logo">
           <div>
                <h1>Muzaffarpur Institute of Technology</h1>
                <p>(Dept. Of Science & Technology, Govt. Of Bihar)</p>
            </div>
        </div>
    </section>
    <section>
        <h1>Registration Form</h1>
        <div class = "data-input">
            <label>First name</label>
            <input type="text">
        </div>
        <div class = "data-input">
            <label>Last name</label>
            <input type="text">
        </div>
        <div class = "data-input">
            <label>Roll No.</label>
            <input type="text">
        </div>
        <div class = "data-input">
            <label>Reg. No.</label>
            <input type="text">
        </div>
        <div class = "data-input">
            <label>DOB</label>
            <input style="background-color: white;" type="date">
        </div>
        <div class = "data-input">
            <label>Branch</label>
            <input type="text">
        </div>
        <div class = "data-input">
            <label>Email</label>
            <input type="email">
        </div>
        <div class = "data-input">
            <label>Mobile No.</label>
            <input type="tel">
        </div>
        <div class = "data-input">
            <label>Feedback</label>
            <textarea rows="10" cols="30"></textarea>
        </div>
        <div class = "checkbox">
            <input type="checkbox">
            <p>The above details are correct</p>
        </div>
        <div class = "btn">
            <input class = "reset" type="reset">
            <input class = "submit" type="submit">
        </div>
    </section>

    <footer>
        <p align = "center">copyright Â© 2022 | Pintu Raj</p>
        <p align = "center">All rights reserved</p>
    </footer>   
</body>
</html>
